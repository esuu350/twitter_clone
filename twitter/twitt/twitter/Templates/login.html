{% extends 'base.html' %}

{% block content %}

{% if user.is_authenticated %}
<h1>You're already loggid in!</h1>
{% else %}

<div class="col-md-6 offset-md-3">

<h1>Login</h1>
<br/>
<form method="POST" action = "{% url 'login' %}">
    {% csrf_token %}

    <div class="mb-3">
     
      <input type="text" class="form-control" name="username" placeholder="Enter your username" style="border-radius: 500px;">
    <br/> 
    <div class="mb-3">
      
      <input type="password" class="form-control" name="password" placeholder="Enter your password" style="border-radius: 500px;">
    </div>
   
    <button type="submit" class="btn btn-secondary">Submit</button>
  </form>

</div>
{% endif %}
{% endblock %}
